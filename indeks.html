<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <link rel="stylesheet" href="./Styles/styles.css">
        <link rel="shortcut icon" href="#">
		<title> Moja piękna strona </title>
	</head>
	<body>
		<!--kontener na nasze informacje--> 
		<div class="container">
			<!--przenosi nas na utworzoną podstrone--> 
            <a href="./Pages/subPage.html"><h1> Hello Word </h1></a>
			<!--przetrzymuje wyświetlane wiadomości-->
			<div id="message">

			</div>
			<!--kontener do przetrzymywania informacji o obrotach i prędkości -->
			<div id="class-information">
				<!--ilość obrotów-->
				<div id="spin">
					spin
				</div>
				<!--prędkość taco-->
				<div id="internal-speed">
					internal-speed
				</div>
			</div>
			<!--czas-->
			<div id="time">
				00:00:00	
			</div>

			<div>
				<!--guziki do zwiększania lub zmniejszania prędkości-->
				<button id="add"> + </button>
				<button id="sub"> - </button>	
			</div>

		</div>
		<div class="taco-container">
			<img src="https://st.depositphotos.com/2071605/3212/i/450/depositphotos_32123153-stock-photo-mexican-taco.jpg" id="taco" alt="taco">
		</div>
	</body>
	<script src="Scripts/script.js"></script>
</html>
